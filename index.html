<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pratics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
   <style>
    body{
      background-color: black;
    }
    .card{
      height: auto;
      width: 25rem;
      margin: 5rem auto;
    }
    .bg1{
      background-color: whitesmoke;
    }
   </style>
</head>
<body>

<div class="card bg1">
  <form>

    <div class="mb-2 px-5 mt-5">
      <label for="InputAge" class="form-label text-secondary">Age</label>
      <input type="text" class="form-control shadow-none border-0" id="InputAge">
    </div>

    <div class="mb-2  px-5 ">
      <label for="Input1" class="form-label text-secondary">Enter Height</label>
      <input type="text" class="form-control border-0 shadow-none" id="Input1" aria-describedby="emailHelp">
    </div>
    <div class="mb-2 px-5">
      <label for="Input2" class="form-label text-secondary">Enter Weight</label>
      <input type="text" class="form-control shadow-none border-0" id="Input2">
    </div>
    <div class="container ms-4 mt-4">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Radio1">
      <label class="form-check-label" for="Radio1">Male</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Radio2">
      <label class="form-check-label" for="Radio2">Female</label>
    </div>
  </div>
    <br><br>
    <button type="button" class="btn btn-success border-0  ms-5 mb-3" onclick="result1()">Calculat</button>
    <button type="button" class="btn btn-secondary border-0  ms-2 mb-3 px-4" onclick="clrs()">Clear </button>
    
  </form>

  <p class="container m-1 fw-semibold " id="res">Result :</p>


</div>




<script>

const age=document.getElementById('InputAge');
const height=document.getElementById('Input1');
const Weight=document.getElementById('Input2');
const res=document.getElementById('res');

  function result1()
  {
    const val1= parseInt(height.value);
    const val2= parseInt(Weight.value);
    const cal= val2/(val1*val1)
    res.innerText=`Result : ${cal}`
  }
  function clrs()
  {
    age.value='';
    height.value='';
    Weight.value='';
    res.innerText='Result :'
  }
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
